<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-header">
            <img class="header-logo" src="images/oldagram-logo.png" alt="logo">
            <img class="header-avatar" src="images/nana.jpg" alt="profile pic of nana">
        </div>
    </header>

    <main>
        <section class="section-settings">
            <img class="section-avatar" src="images/avatar.png" alt="">
            <div class="section-info">
                <p class="section-name">Vincent van Gogh</p>
                <p class="section-place">Zudert, Netherlands</p>
            </div>
        </section>

        <section class="section-post"></section>

        <section class="section-interactions">
            <div class="icons">
                <img class="like-color" src="images/like.png" alt="like">
                <img src="images/comment.png" alt="comment">
                <img src="images/share.png" alt="share">
            </div>

            <div class="settings">
                <p class="bold-font space">21,492 likes</p>
                <p class="space"><span class="bold-font">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </section>
    </main>

</body>
</html>
